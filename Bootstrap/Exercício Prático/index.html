<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rumo A Marte - OneBitX</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="py-5">
    <div class="container px-4 container1">
      <div class="text-center">
        <img
          src="https://onebitxlandingpage.netlify.app/imagens/logoOneBitDark.png"
          class="img-fluid topLogo"
          alt="nada"
        />
      </div>

      <p class="paragraph">1 - Qual o seu nome?</p>

      <div class="input-group input-group-default mb-3">
        <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
          placeholder="Digite aqui"
        />
      </div>

      <div class="input-group input-group-default mb-3">
        <span class="input-group-text" id="basic-addon2">Segundo nome:</span>
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
          placeholder="Digite aqui"
        />
      </div>

      <p class="paragraph mt-3">2 - Qual o seu gênero?</p>

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1"> Homem </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault2"
          checked
        />
        <label class="form-check-label" for="flexRadioDefault2"> Mulher </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault3"
          checked
        />
        <label class="form-check-label" for="flexRadioDefault3">
          Prefiro não informar
        </label>
      </div>

      <p class="paragraph mt-3">3 - Marque os treinamentos que você fez:</p>

      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Treinamento básico de astronauta</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault2"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault2"
          >Treinamento físico básico</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault3"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault3"
          >Treinamento avançado de astronauta</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault4"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault4"
          >Treinamento físico intenso</label
        >
      </div>

      <p class="paragraph mt-3">4 - Quais você acha que são suas qualidades?</p>

      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="defaultCheck1"
        />
        <label class="form-check-label" for="defaultCheck1"> Proativo </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="defaultCheck2"
        />
        <label class="form-check-label" for="defaultCheck2"> Resistente </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="defaultCheck3"
        />
        <label class="form-check-label" for="defaultCheck3">
          Não vomito fácil
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="defaultCheck4"
        />
        <label class="form-check-label" for="defaultCheck4">
          Não temo marciano
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="defaultCheck5"
        />
        <label class="form-check-label" for="defaultCheck5">
          Já vi todos os star wars
        </label>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-outline-danger btnSend">
          Enviar
        </button>
      </div>
    </div>

    <div class="container text-center footer">
      <p>
        Feito por T0madon &copy; OneBitCode todos os direitor reservados - 2024
      </p>
    </div>

    <!-- JavaScript Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
