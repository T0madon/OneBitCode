<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrossel</title>
    <!-- CSS Bootstrap -->

              src="https://bootstrapdoconebitcode.netlify.app/images/praia1.jpg"

          <div class="carousel-item" data-bs-interval="2000">

              src="https://bootstrapdoconebitcode.netlify.app/images/praia5.jpg"
              class="d-block w-100"

            />

        </div>
      </div>
    </div>

    <!-- JavaScript Bootstrap -->
