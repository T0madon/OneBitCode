<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Adote</title>
  </head>
  <body>
    <main>
      <div class="conteudo">
        <div class="header header1">
          <img
            class="background-img-1 imgs-index"
            src="./images/andrew-s-ouo1hbizWwo-unsplash.jpg"
            alt=""
          />

          <div class="cabecalho pt-2">
            <a href="./index.html"
              ><img src="./images/Frame 1.png" alt="Logo cachorro"
            /></a>
            <div class="box-buttons-header d-inline">
              <a href="./adote.html" style="text-decoration: none"
                ><button class="buttons-header">Adote</button></a
              >
              <a href="./prod.html" style="text-decoration: none"
                ><button class="buttons-header">Produtos</button></a
              >
            </div>
          </div>

          <div data-aos="fade-up" class="text-1-adote">
            <h4 class="text-4">Temos cães e gatos</h4>
            <h5 class="text-5">esperando por um lar cheio de carinho</h5>
            <button class="saibaMais">Adote</button>
          </div>
        </div>

        <div class="fundo fundo-1-adote">
          <img
            class="background-img-2 imgs-index"
            src="./images/the-lucky-neko-2JcixB1Ky3I-unsplash.jpg"
            alt=""
          />

          <div class="dados">
            <div data-aos="flip-right" class="dados-adote">
              <h3>540</h3>
              <h5>Animais tirados das ruas</h5>
            </div>
            <div data-aos="flip-right" class="dados-adote">
              <h3>25</h3>
              <h5>Prêmios internacionais</h5>
            </div>
            <div data-aos="flip-right" class="dados-adote">
              <h3>170</h3>
              <h5>Cidades de atuação</h5>
            </div>
          </div>
        </div>

        <div class="fundo fundo-2">
          <img
            class="background-img-3 imgs-index"
            src="./images/pexels-nanda-mends-16608166.jpg"
            alt=""
          />
          <div data-aos="fade-down" class="texto-animado">
            <h4 class="text-4">Fazendo do mundo um lugar melhor</h4>
            <h5 class="text-5">Tirando um animal da rua você</h5>
            <h5 class="text-5">
              garante um estilo de vida melhor para ele e para si próprio
            </h5>
            <button class="saibaMais">Saiba Mais</button>
          </div>
        </div>
      </div>
    </main>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
