<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Modelo</title>
  </head>
  <body>
    <h1>Encontre no Google</h1>
    <form action="https://www.google.com/search?">
      <label for="q">O que deseja pesquisar?</label>
      <input
        type="text"
        id="q"
        name="q"
        placeholder="Escreva aqui..."
        autocomplete="off"
        required
      />
      <input type="submit" value="Manda no peito do teu pai" />
    </form>
  </body>
</html>
