<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>

    <form action="">

    <label for="name">Nome:</label>
    <br>
    <input type="text" id="name" name="nome">
    <br><br>
    <label for="email">Email:</label>
    <br>
    <input type="email" id="email" name="email">
    <br><br>
    <label for="wpp">WhatsApp:</label>
    <br>
    <input type="tel" id="wpp" name="whatsapp">
    <br><br>
    <label for="area">Área de atuação:</label>
    <br>
    <input type="radio" name="area" id="desenvolvimento" value="d">
    <label for="desenvolvimento">Desenvolvimento </label>
    
    <input type="radio" name="area" id="qa" value="q">
    <label for="qa">Quality Assurance (QA) </label>

    <input type="radio" name="area" id="analise" value="a">
    <label for="analise">Análise de Dados </label>

    <input type="radio" name="area" id="infra" value="i">
    <label for="infra">Infraestrutura </label>
    <br><br>

    <label for="obs">Observações:</label>
    <br>
    <textarea name="obs" id="obs" cols="30" rows="3.5"></textarea>
    <br><br>
    <input type="checkbox" name="notificacoes" id="noti">
    <label for="noti">Desejo receber novidades e ofertas por email.</label>
    <br>
    <button type="submit">Enviar</button>
    
    </form>
</body>
</html>
